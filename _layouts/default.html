<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
	<script src="./jquery-3.5.0.min.js"></script>
	
    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>

    <header class="page-header"  
        role="banner">
      <h1 class="project-name">Game Programmer</h1>
	</header>
	
  <div id="container"></div>
	
	<main id="content" class="main-content" role="main">
		{{ content }}
      <footer class="site-footer">
        &copy; 2020 GeniusDogd
      </footer>
	</main>
  
	<script>
    var list = document.querySelectorAll('h1') || []
    var container = document.getElementById('container')
    var ul = document.createElement('ul')
    var idList = []

    list.forEach((item, index) => idList.push(item.getAttribute('id')))

    idList.forEach((item, index) => {
      if (item) {
        var li = document.createElement('li')
        var linkItem = document.createElement('a')
        linkItem.setAttribute('href', `#${item}`)
        linkItem.innerHTML = item
        li.appendChild(linkItem)
        ul.appendChild(li)
      }
    })

    container.appendChild(ul)
	</script>
	
  </body> 
  
</html>
